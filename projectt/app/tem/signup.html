<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign up</title>
	</head>
	<body>
		<form action="/signupp/" method="post">{% csrf_token %}
			<label>Username:</label>
			<input type="text" name="username" />
			<br />
			<label>Email:</label>
			<input type="text" name="email" />
			<br />
			<label>Key:</label>
			<input type="text" name="key">
			<br />
			<button>Send</button>
		</form>
	</body>
</html>
